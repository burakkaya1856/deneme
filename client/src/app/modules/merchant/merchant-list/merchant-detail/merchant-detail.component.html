  <button aria-label="Close" class="close" type="button" (click)="closeModal()">
    <span aria-hidden="true">Ã—</span>

    <accordion>

        <button
          class="btn btn-link btn-block clearfix"
          accordion-heading
          type="button"

      </accordion-group>
      <accordion-group>
        <button class="btn btn-link" accordion-heading type="button">
          I can have markup, too!
        </button>
        <span class="badge badge-secondary center">And some HTML here</span>
      </accordion-group>
    </accordion>
  </div>
</div>
