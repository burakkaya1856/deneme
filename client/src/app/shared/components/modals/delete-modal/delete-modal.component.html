<div class="delete-header">
    <h1 class="modal-title">{{title}}</h1>
    <button aria-label="Close" class="close" type="button" (click)="closeModal()"><span aria-hidden="true">Ã—</span></button>
</div>
<div class="delete-body">

    <div class="w-100 text-center">
        <h2 class="mt-3">{{ subtitle }}</h2>
        <p class="mt-3 mb-4">{{ "shared.modals.deleteModal.subtitle" | translate }}</p>
    </div>

    <div class="delete-footer">

        <div class="row justify-content-center">
            <div class="col-sm-3 col-6">
                <button type="button" class="btn btn-cancel" (click)="closeModal()">{{ "shared.modals.deleteModal.buttonCancel" | translate }}</button>
            </div>
            <div class="col-sm-3 col-6">
                <button type="submit" class="btn btn-save" (click)="delete()">{{ "shared.modals.deleteModal.buttonDelete" | translate }}</button>

            </div>

        </div>
    </div>
</div>
