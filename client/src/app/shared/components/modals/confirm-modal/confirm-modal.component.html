<div class="modal-header" *ngIf="title">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p>{{ content ||Â 'Do you want to confirm?'}}</p>
  <button type="button" class="btn btn-default" (click)="confirm()">{{ confirmButton || "Yes" }}</button>
  <button type="button" class="btn btn-primary" (click)="decline()">{{ declineButton || "No" }}</button>
</div>
